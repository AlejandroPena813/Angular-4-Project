<h2>My Heroes</h2>

<div>
    <label> Hero name:</label> <input #heroName /> <!-- defining a heroName variable -->
    <button (click)="add(heroName.value); heroName.value=''">
        Add 
    </button> <!--cont in component, and hero service -->
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> <span>{{hero.name}} </span>
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
</ul>
<!-- <hero-detail [hero]="selectedHero"></hero-detail> deleted to display elsewhere, below replaces with mini-detail-->

<div *ngIf="selectedHero">
<h2>
    {{selectedHero.name | uppercase}} is my hero
</h2>
<button (click)="gotoDetail()">View Details</button>
</div>
